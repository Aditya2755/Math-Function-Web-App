<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Math Calculator</h1>

    <!-- Addition form -->
    <form id="addition-form">
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <button type="submit">Add</button>
    </form>

    <p id="add-result"></p>

    <!-- Factorial form -->
    <form id="factorial-form">
        <input type="number" id="factorial-num" placeholder="Enter a number" required>
        <button type="submit">Factorial</button>
    </form>

    <p id="factorial-result"></p>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
